version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Build app
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - .nyc_output
            - package.json
            - yarn.lock
  test:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run Tests
          command: yarn run test
  coverage:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Check Coverage
          command: yarn nyc report --check-coverage --temp-directory .nyc_output
  
  eslint:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run ESLint
          command: yarn run eslint . --max-warnings 0

workflows:
  tictactoeCI:
    jobs:
      - build
      - test:
          requires:
            - build
      - eslint:
          requires:
          - test
      - coverage:
          requires:
            - test
